<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/sm">Inicio</a>
        </li>
        <li class="active">Colores</li>
    </ul>
</div>
<div class="page-content">
<section>
    <div class="col-md-6">
    <div class="row">
                  <table ng-table="tableParams" show-filter="true" class="table">
        <tbody>
          <tr ng-repeat="color in Colores">
            <td data-title="'Id'" filter="{ 'idColor': 'number' }" sortable="idColor">
                        <td>{{color.idColor}}</td>
                </td>
            <td data-title="'Nombre'" filter="{ 'nombreColor': 'text' }" sortable="nombreColor">
                    <td>{{color.nombreColor}}</td>
                </td>
          </tr>
        </tbody>
      </table>
        </div>
    </div>
    </div>
</section>
<!-- /.page-content -->
