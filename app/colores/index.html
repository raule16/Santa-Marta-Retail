<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Inicio</a>
        </li>
        <li class="active">Colores</li>
    </ul>
</div>
<div class="page-content">
<section>
    <div class="col-md-6">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Id" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Nombre" disabled></th>
                        <th><input type="text" class="form-control" placeholder="ColorFS" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Descriptivo" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="color in Colores">
                        <td>{{color.idColor}}</td>
                        <td>{{color.nombreColor}}</td>
                        <td>{{color.colfsColor}}</td>
                        <td>{{color.colorDescriptivo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</section>
<!-- /.page-content -->
