<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/sm">Inicio</a>
        </li>
        <li class="active">Colores</li>
    </ul>
</div>
<div class="page-content">
<section>
    <div class="col-md-6">
    <div class="row">
                <table ng-table="tableParams" show-filter="true" class="table">
                <tr ng-repeat="color in $data">
                    <td data-title="'Id'" filter="{ 'idColor': 'text' }">{{color.idColor}}</td>
                    <td data-title="'Nombre'" filter="{ 'nombreColor': 'text' }" >{{color.nombreColor}}</td>
                    <td data-title="'ColorFs'" filter="{ 'colfsColor': 'text' }" >{{color.colfsColor}}</td>
                    <td data-title="'ColorDescriptivo'" filter="{ 'colorDescriptivo': 'text' }" >{{color.colorDescriptivo}}</td>
                </tr>
      </table>
        </div>
    </div>
    </div>
</section>
<!-- /.page-content -->
