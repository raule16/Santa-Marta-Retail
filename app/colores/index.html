<section>

                            <td data-title="'ColorFs'" filter="{ 'colfsColor': 'text' }" >{{color.colfsColor}}</td>

                        </tr>
                    </table>
            </div>                    
        </div>
    </div>
    <div class="col-md-4 right">
        <div class="well well-sm">
            <h4>Acciones:</h4>

        <ul class="nav">
