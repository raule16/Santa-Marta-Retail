<section>
    <h2>Colores</h2>
    <div class="">
        <form name="form" class="form-horizontal" ng-submit="crearColor(form.$valid)" novalidate role="form">
            <fieldset>
                <legend>Nuevo color</legend>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="Nombre">
                        Nombre
                        <span class="required" ng-show="form.Nombre.$error.required"> *</span>
                    </label>
                    <div class="col-md-2">
                        <input type="text" name="Nombre" ng-model="Nombre" maxlength="20"
                               class="form-control" required />
                    </div>
                    <span class="error" ng-cloak
                          ng-show="!form.Nombre.$pristine && form.Nombre.$invalid">
                        Campo obligatorio
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="ColorFS">
                        ColorFS
                        <span class="required" ng-show="form.ColorFS.$error.required"> *</span>
                    </label>
                    <div class="col-md-5">
                        <input type="text" name="ColorFS" ng-model="ColorFS" maxlength="100"
                               class="form-control" required />
                    </div>
                    <span class="error" ng-cloak
                          ng-show="!form.ColorFS.$pristine && form.ColorFS.$invalid">
                        Campo obligatorio
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="ColorDescriptivo">
                        Color descriptivo
                        <span class="required" ng-show="form.ColorDescriptivo.$error.required"> *</span>
                    </label>
                    <div class="col-md-5">
                        <input type="text" name="ColorDescriptivo" ng-model="ColorDescriptivo"
                               maxlength="100" class="form-control" required />
                    </div>
                    <span class="error" ng-cloak
                          ng-show="!form.ColorDescriptivo.$pristine && form.ColorDescriptivo.$invalid">
                        Color descriptivo
                    </span>
                </div>
            </fieldset>
            <p>
                <button type="submit" class="btn btn-primary">
                    Grabar
                </button>
                <a ng-href="#" ng-click="cancelar()" class="btn btn-primary">
                    Cancelar
                </a>           
             </p>
        </form>
    </div>
    <div class="col-md-12 right">
        <div class="navbarHomeReturn">
            <form>
                <a href="#" ng-click="irDetalle()">
                    <button class="btn btn-primary"><i class="fa fa-undo"></i> Volver</button>
                </a>
                <a href="/">
                    <button class="btn btn-primary"><i class="fa fa-home"></i> Inicio</button>
                </a>
            </form>
        </div>
    </div>
</section>
